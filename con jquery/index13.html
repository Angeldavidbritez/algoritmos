        .bor{

    <script>
        $(document).ready(function () {
            $.ajax({
                url: 'https://rickandmortyapi.com/api/character/?page=19&#39',
                type: 'GET',
                dataType: 'json',
                async: false,
                success: function (data) {
                    str = "";
                    for (i = 0; i<data.results.length; i++) {
                        str += "<div id='target' class=''>";
                            str+="<table>"
                            str += "<div class='col'>";
                                str+="<tr class='bor-1'>"
                                    str+="<td>"
                                        str += "<h1>" + data['results'][i]['name'] + "</h1>";
                                        str += "<img src = '" + data['results'][i]['image'] + "'>";
                                    str+="</td>"
                                str += "</div>";
                            str += "<div class='col-3'>";
                                    str+="<td class='bor'>"
                                        str += "<p>" + data['results'][i]['gender'] + "</p><br>"
                                        str += "<p>" + data['results'][i]['status'] + "</p><br>"
                                        str += "<p>" + data['results'][i]['species'] + "</p><br>";
                                    
                                str+="</tr>"
                            str += "</div>";
                            str+="</table>"
                        str += "</div>";
                        
                        $("#content").html(str);
                    }
                }
            })
            $("#cargando").hide();
        });
